<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer green ring -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#2ea043" stroke-width="8"/>
  <!-- White fill -->
  <circle cx="100" cy="100" r="90" fill="#fff"/>

  <!-- House / upward arrow (black) -->
  <!-- Triangle roof pointing up -->
  <polygon points="50,38 28,68 72,68" fill="#1a1a1a"/>
  <!-- Left wall below roof -->
  <rect x="28" y="68" width="18" height="26" fill="#1a1a1a"/>

  <!-- Hammer (green) -->
  <!-- Handle - vertical bar -->
  <rect x="52" y="58" width="9" height="72" rx="3" fill="#2ea043"/>

  <!-- Hammer head - classic claw hammer shape -->
  <!-- Main head block -->
  <rect x="34" y="82" width="52" height="14" rx="4" fill="#2ea043"/>
  <!-- Claw (left side, curved) -->
  <path d="M34,82 L28,72 Q30,74 34,78 Z" fill="#2ea043"/>
  <!-- Striking face (right side, slightly wider) -->
  <path d="M86,80 L90,82 L90,98 L86,96 Z" fill="#2ea043"/>

  <!-- AIS text - to the right of hammer head -->
  <text x="94" y="98" font-family="Arial Black, Impact, sans-serif" font-weight="900" font-size="40" fill="#1a1a1a" letter-spacing="-2">AIS</text>

  <!-- BUD text - below, centered -->
  <text x="68" y="144" font-family="Arial Black, Impact, sans-serif" font-weight="900" font-size="50" fill="#1a1a1a" letter-spacing="-2">BUD</text>
</svg>